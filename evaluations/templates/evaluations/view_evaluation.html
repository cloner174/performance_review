{% extends 'evaluations/base.html' %}

{% block content %}
<h2>نتایج ارزیابی {{ evaluation.employee.name }}</h2>
<table>
    <tr>
        <th>سوال</th>
        <th>پاسخ</th>
    </tr>
    {% for answer in answers %}
    <tr>
        <td>{{ answer.question.text }}</td>
        <td>{{ answer.get_choice_display }}</td>
    </tr>
    {% endfor %}
</table>
<p>مجموع امتیازات: {{ evaluation.total_score }}</p>
<a href="{% url 'export_evaluation_to_excel' evaluation.id %}">دانلود به صورت اکسل</a>
{% endblock %}
