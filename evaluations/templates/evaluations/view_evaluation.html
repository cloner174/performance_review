{% extends 'evaluations/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>نتایج ارزیابی {{ evaluation.employee.name }}</h2>
    <table class="table table-bordered table-striped mt-3">
        <thead>
            <tr>
                <th>سوال</th>
                <th>پاسخ</th>
            </tr>
        </thead>
        <tbody>
            {% for answer in answers %}
            <tr>
                <td>{{ answer.question.text }}</td>
                <td>{{ answer.get_choice_display }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>مجموع امتیازات: <strong>{{ evaluation.total_score }}</strong></p>
    <a href="{% url 'export_evaluation_to_excel' evaluation.id %}" class="btn btn-success">دانلود به صورت اکسل</a>
</div>
{% endblock %}
