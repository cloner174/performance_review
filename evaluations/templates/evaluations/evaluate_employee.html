{% extends 'evaluations/base.html' %}

{% block content %}
<h2>ارزیابی {{ employee.name }}</h2>
<form method="post">
    {% csrf_token %}
    {% for category in form.categories %}
        <h3>{{ category.name }}</h3>
        {% for field in category.fields %}
            <div>
                <p><strong>{{ field.label }}</strong></p>
                {{ field }}
            </div>
        {% endfor %}
    {% endfor %}
    <button type="submit">ثبت ارزیابی</button>
</form>
{% endblock %}
