{% extends 'base.html' %}

{% block content %}
<h2>ایجاد کارمند جدید</h2>
<form method="post">
    {% csrf_token %}
    <label>شماره پرسنلی:</label>
    <input type="text" name="file_number" required><br>
    <label>نام و نام خانوادگی:</label>
    <input type="text" name="name" required><br>
    <label>عنوان شغل:</label>
    <input type="text" name="job_title" required><br>
    <label>رتبه شغلی:</label>
    <select name="job_rank">
        <option value="0">کارشناس</option>
        <option value="1">کارشناس ارشد</option>
        <option value="2">مدیر</option>
        <option value="3">کارگر</option>
    </select><br>
    <input type="submit" value="ایجاد">
</form>
{% endblock %}
